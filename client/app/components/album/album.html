<div class="album-container">
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{vm.title}}</span>
      </md-card-title-text>
    </md-card-title>

    <img class="album-img" src="{{vm.image}}">

    <md-card-actions layout="row" layout-align="center center">
      <md-button class="md-raised" ng-click="vm.removeAlbum(vm.id)">Delete this Album</md-button>
    </md-card-actions>
  </md-card>
</div>
